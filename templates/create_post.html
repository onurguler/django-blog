{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container my-4">
  <form action="{% url 'create_post' %}" method="POST">
    <h1 class="text-center">Create New Post</h1>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="float-right btn btn-primary" type="submit" value="Share Post">
  </form>
</div>
{% endblock content %}
