{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
  <h1>Drafts</h1>
  <hr>
  {% for post in posts %}
  <a href="{% url 'post_detail' post_id=post.pk %}" style="color: black; text-decoration: none;">
    <div>
      <h2>{{ post.title }}</h2>
      <p style="overflow: hidden; word-wrap: break-word;">{{ post.body | safe | linebreaksbr }}</p>
      <p>Created by {{ post.owner.username }} on {{ post.created_at }}</p>
    </div>
  </a>
  <hr>
  {% endfor %}
</div>
{% endblock content %}
